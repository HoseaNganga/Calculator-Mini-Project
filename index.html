<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This project highlights a simple calculator app built using HTML,CSS and Vanilla Javascript">
    <meta name="author" content="Hosea Nganga">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8-calculator-100.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <div data-previous-operand class="previousOperand"></div>
            <div data-current-operand class="currentOperand"></div>
        </div>
        <div class="buttons">
            <button class="operator" data-all-clear data-value="AC">AC</button>
            <button data-delete class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-operator data-value="%">%</button>
            <button class="operator" data-operator data-value="/">/</button>

            <button data-number data-value="7">7</button>
            <button data-number data-value="8">8</button>
            <button data-number data-value="9">9</button>
            <button data-operator class="operator" data-value="*">*</button>

            <button data-number data-value="4">4</button>
            <button data-number data-value="5">5</button>
            <button data-number data-value="6">6</button>
            <button data-operator class="operator" data-value="-">-</button>

            <button data-number data-value="1">1</button>
            <button data-number data-value="2">2</button>
            <button data-number data-value="3">3</button>
            <button data-operator class="operator" data-value="+">+</button>

            <button data-number data-value="0">0</button>
            <button data-number data-value="00">00</button>
            <button data-number data-value=".">.</button>
            <button  class="operator spantwo" data-value="=" >=</button>
        </div>
    </div>
    <button class="toggleMode">Dark Mode</button>
</body>
</html>
